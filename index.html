<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark It</title>

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/grid.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

  <body>
    <header class="row" role="banner">
      <h1>Bookmark It</h1>
    </header>
    
    <main role="main">
      <section class="row">
        <div class="app-desc">
        <p>This is a bookmark management app. Create a new bookmark to start.</p>
        </div>
        <div class="controls">
          <button class = "new-bookmark js-new-bookmark">
            <span class="button-label">
              + New Bookmark
            </span>
          </button>
        </div>
      </section>

      <div class="filter-container">
        <label for='bookmark-ratings-filter'>
          <span class="filter-label">Filter</span>
          <!-- You can use "multiple" on <select> to select multiple filters, but could be an extended feature-->
          <select class = "filter-rating-dropdown js-filter-rating-dropdown">
            <option selected value = "0">All</option>
            <option value="5">5 Stars</option>
            <option value="4">4+ Stars</option>
            <option value="3">3+ Stars</option>
            <option value="2">2+ Stars</option>
          </select>
        </label>
      </div>

      <!-- CREATE new bookmark form -->
      <form hidden="true" action="#" class = "add-new-bookmark-form js-add-new-bookmark-form">
        <!-- make an error container with class="error-container" -->
      </form>

      <!-- bookmark list results start -->
      <ul class="bookmark-list js-bookmark-list" aria-live="polite"></ul>


    </main>
    

  <!-- Script start -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
