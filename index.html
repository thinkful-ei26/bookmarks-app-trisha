<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark It</title>

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <!-- <link rel="stylesheet" href="floating-grid.css" /> -->
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header role="banner">
    <h1>Bookmark It</h1>
  </header>
 <main>
   <section>
      <button>+ New Bookmark</button>

      <label for='filter-control' id='filter-label'>Filter </label>
      <!-- You can use multiple to select multiple filters, but could be an extended feature-->
      <select class='placeholder' id='placeholder' name='filter' aria-label='Filter ratings by minimum rating'>
        <option value='0'>All</option>
        <option value='5'>5 stars</option>
        <option value='4'>4 stars</option>
        <option value='3'>3 stars</option>
        <option value='2'>2 stars</option>
        <option value='2'>1 star</option>
      </select>

   </section>

   <br>
   <br>
  <!-- Create new bookmark form -->
  <section>
    <form>
        <fieldset>
          <legend>New Bookmark</legend>
          Title: <input type="text" placeholder="Google"><br>
          URL: <input type="text" placeholder="https://www.google.com/"><br>
          Description: <input type="text">
          <select name='filter' aria-label='Assign bookmark rating'>
            <option value='5'>5 stars</option>
            <option value='4'>4 stars</option>
            <option value='3'>3 stars</option>
            <option value='2'>2 stars</option>
            <option value='2'>1 star</option>
          </select>
          <br>
          <button>SAVE BOOKMARK</button>
          <button>CANCEL</button>
        </fieldset>
      </form>
  </section>
 
  <br>
  <br>
  <!-- EDIT bookmark form -->
  <section>
    <form>
        <fieldset>
          <legend>Edit Bookmark</legend>
          Title: <input type="text" placeholder="Google"><br>
          URL: <input type="text" placeholder="https://www.google.com/"><br>
          Description: <input type="text">
          <select name='filter' aria-label='Assign bookmark rating'>
            <option value='5'>5 stars</option>
            <option value='4'>4 stars</option>
            <option value='3'>3 stars</option>
            <option value='2'>2 stars</option>
            <option value='2'>1 star</option>
          </select>
          <br>
          <button>SAVE BOOKMARK</button>
          <button>CANCEL</button>
        </fieldset>
      </form>
  </section>


  <br>
  <br>
  <!-- bookmark list results CONDENSED-->
  <section>
    <ul class='js-condensed-list'>
      <li>
        
      </li>
    </ul>
  </section>

  <br>
  <br>
  <!-- bookmark list results DETAILED VIEW-->
  <section>
    <ul class='js-detailed-list'></ul>
  </section>
  
 </main>

 <!-- Script start -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"
 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
 <script type="text/javascript" src="scripts/api.js"></script>
 <script type="text/javascript" src="scripts/store.js"></script>
 <script type="text/javascript" src="scripts/bookmark.js"></script>
 <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
