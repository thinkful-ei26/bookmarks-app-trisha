<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark It</title>

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <!-- <link rel="stylesheet" href="floating-grid.css" /> -->
  <!-- <link rel="stylesheet" href="styles/index.css" /> -->
</head>

<body>
  <header role="banner">
    <h1>Bookmark It</h1>
  </header>
 <main>
   <section>
      <button>
        <span class="button-label">
          + New Bookmark
        </span>
      </button>

      <label for='bookmark-ratings-filter'>
        Filter 
      </label>
      <!-- You can use "multiple" on <select> to select multiple filters, but could be an extended feature-->
      <select id='bookmark-ratings-filter' name='filter' aria-label='Filter ratings by minimum rating'>
        <option value='0'>All</option>
        <option value='5'>5 stars</option>
        <option value='4'>4 stars</option>
        <option value='3'>3 stars</option>
        <option value='2'>2 stars</option>
        <option value='2'>1 star</option>
      </select>

   </section>

   <br>
   <br>
  <!-- CREATE new bookmark form -->
  <section>
    <form class="js-bookmark-add-form">
      <fieldset>
        <legend>New Bookmark</legend>
        <!--for on label should match id on input-->
        <label for="bookmark-title">Title:</label> <input type="text" name="title" id="bookmark-title" placeholder="Google"><br>
        
        <label for="bookmark-url">URL:</label> <input type="text" name="url" id="bookmark-url" placeholder="https://www.google.com/"><br>
        
        <label for="bookmark-description">Description:</label>
        <input type="text" name="description" id="bookmark-description">
        
        <label for="bookmark-ratings-filter">Filter:</label>
        <select name='filter' aria-label='Assign bookmark rating' id="bookmark-ratings-filter">
          <option value='5'>5 stars</option>
          <option value='4'>4 stars</option>
          <option value='3'>3 stars</option>
          <option value='2'>2 stars</option>
          <option value='2'>1 star</option>
        </select>
        <br>

        <button>SAVE BOOKMARK</button>
        <button>CANCEL</button>

      </fieldset>
    </form>
  </section>
 
  <br>
  <br>
  <!-- EDIT bookmark form -->
  <section>
    <form>
      <fieldset>
        <legend>Edit Bookmark</legend>
        <!--for on label should match id on input-->
        <label for="bookmark-title">Title:</label> <input type="text" name="title" id="bookmark-title" placeholder="Google"><br>
        
        <label for="bookmark-url">URL:</label> <input type="text" name="url" id="bookmark-url" placeholder="https://www.google.com/"><br>
        
        <label for="bookmark-description">Description:</label>
        <input type="text" name="description" class="js-description-value" id="bookmark-description">
        
        <label for="bookmark-ratings-filter">Filter:</label>
        <select name='filter' aria-label='Assign bookmark rating' id="bookmark-ratings-filter">
          <option value='5'>5 stars</option>
          <option value='4'>4 stars</option>
          <option value='3'>3 stars</option>
          <option value='2'>2 stars</option>
          <option value='2'>1 star</option>
        </select>
        <br>

        <button>SAVE BOOKMARK</button>
        <button>CANCEL</button>
          
      </fieldset>

    </form>
  </section>


  <br>
  <br>
  <!-- bookmark list results-->
  <section>
    <ul class='js-condensed-list'>
      <!-- start bookmark item-->
      <li>
        <span class="title">Title</span>
        <br>
        <span class="ratings">★★★★★</span>

        <!--start DETAILED list-->
        <div class="js-detailed-list">
          <button>
              <span class="button-label">VISIT SITE</span>
          </button>
          <p>DESCRIPTION HERE</p>
          <button class="js-toggle-edit">
            <span class="button-label">EDIT/SAVE</span>
          </button>
          <!-- CANCEL button should only show up when js-toggle-edit is enabled-->
          <button class="js-toggle-edit">
            <span class="button-label">CANCEL</span>
          </button>
          <br>
          <button>
              <span class="button-label">DELETE</span>
            </button>
        </div>
      </li>
      <!-- end bookmark item-->

    
    </ul>
  </section>
  
 </main>

 <!-- Script start -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"
 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
 <script type="text/javascript" src="scripts/api.js"></script>
 <script type="text/javascript" src="scripts/store.js"></script>
 <script type="text/javascript" src="scripts/bookmark.js"></script>
 <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
